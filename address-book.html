<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
          <div class="col-md-12">
              <h3>Add a contact</h3>
              <form id="contact-form">
                <div class="form-group">
                  <input id="first" type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="form-group">
                  <input id="last" type="text" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                  <input id="phone" type="text" class="form-control" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
              </form>
          </div>
        </div>

          <div class='row'>
            <div class='col-sm-6'>
              <h2>Contacts:</h2>
              <ul id="contact-list">

              </ul>
            </div>
          <div class='col-sm-6'>
            <div id='show-contact'>
              <h2></h2>

              <p>First Name: <span class='first-name'></span></p>
              <p>Last Name: <span class='last-name'></span></p>
              <p>Phone: <span class='phone'></span></p>
            </div>
          </div>
        </div>



    </div>
  </body>
</html>
